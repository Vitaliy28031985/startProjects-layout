name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
        name: Build the app
        run: npm run build-prod

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # The folder the action should deploy.amesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages
          folder: dist
